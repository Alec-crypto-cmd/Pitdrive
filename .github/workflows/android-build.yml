name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: bike-os/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        working-directory: ./bike-os
        run: npm ci

      - name: Expo Prebuild
        working-directory: ./bike-os
        run: npx expo prebuild --platform android --no-interactive

      - name: Build APK with Gradle
        working-directory: ./bike-os/android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: bike-os/android/app/build/outputs/apk/release/app-release.apk

name: Debug Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Java version: $(java -version)"
          pwd
          ls -la

      - name: Install Dependencies
        run: |
          echo "Installing npm dependencies..."
          npm install
          echo "Dependencies installed. Listing node_modules:"
          ls node_modules | head -20

      - name: Verify TypeScript
        run: |
          echo "Running TypeScript check..."
          npx tsc --noEmit || echo "TypeScript check failed but continuing..."

      - name: Expo Prebuild (Verbose)
        run: |
          echo "Running expo prebuild..."
          npx expo prebuild --platform android --clean
          echo "Prebuild complete. Checking android directory..."
          ls -la android || echo "Android directory not created!"

      - name: List Android Structure
        run: |
          echo "Android directory structure:"
          find android -type f -name "*.gradle" || echo "No gradle files found"
          cat android/gradle.properties || echo "No gradle.properties"

      - name: Make Gradlew Executable
        run: |
          echo "Making gradlew executable..."
          chmod +x android/gradlew
          android/gradlew --version

      - name: Build APK with Gradle (Verbose)
        working-directory: ./android
        run: |
          echo "Building APK..."
          ./gradlew assembleRelease --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-debug
          path: android/app/build/outputs/apk/release/app-release.apk
